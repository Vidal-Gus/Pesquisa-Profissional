<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_base.css">
    <link rel="stylesheet" href="style_content1.css">
    <title>Pesquisa Profissional</title>
</head>
<body>
    <main>
        <h1>PESQUISA PROFISSIONAL</h1>
        <form id="form-1" action="pagina2.html">
            <fieldset class="section-base">
                    <div>
                        <label for="name">Nome:</label>
                        <input type="text" name="name" id="name" value="" required>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" maxlength="11" name="telefone" id="telefone"  required>
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" value="" required>
                        <label for="profissao">Profissão</label>
                        <input type="text" name="profissao" id="profissao" required>
                    </div>
            </fieldset>

            <fieldset class="section-bottom">
                <div>
                    <label for="resumo_perfil">Resumo de perfil:</label>
                    <textarea name="resumo_perfil" id="resumo_perfil" cols="30" rows="10" maxlength="200" required></textarea>
                </div>
                <div class="div-avisos">
                    <h3>AVISO</h3>
                    <p class="avisos">Formulário feito para fins de estudo</p>
                    <div class="botoes">
                        <input class="botao" type="reset" value="Resetar">
                        <input class="botao" type="submit" value="Avançar" id="botao-submit">
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
    <p> &#169; Gustavo Vidal</p>

    <script src="index.js"></script>
</body>
</html>
